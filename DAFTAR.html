<!DOCTYPE HTML>
<html>
<head>
	<title>DAFTAR</title>
</head>
<body>
	<center style="font-family: Comic Sans MS">
		<h1>Happy Monkey</h1>
	</center>
	<center style="font-family: Comic Sans MS">
	<a href="HOME.html">Home</a>
		<strong>|</strong>
	<a href="PROFIL.html">Profil</a>
		<strong>|</strong>
	<a href="GALERI.html">Galeri</a> 
		<strong>|</strong>
	<a href="MEMBER.html">Member</a> 
		<strong>|</strong>
	<a href="DAFTAR.html">Daftar</a> 
	</center>
	<br>
	<br>
	<p style="font-family: Comic Sans MS; font-size: 30px; margin: 10px 350px">
		Member Registration
	</p>
	<table cellpadding="10" style="font-family: Comic Sans MS; margin: 10px 350px;">
		<form 	action="PROSES.html"
				method="GET">
					<tr>
						<td>Nama</td>
						<td>
							<input	type="text"
									name="nama"
									value=""/>
						</td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
						<td>
							<input	type="radio"
									name="gender"
									value="PRIA"/>
										PRIA
								<input	type="radio"
										name="gender"
										value="WANITA"/>
											WANITA
							<input	type="radio"
									name="gender"
									value="GANDA"/>
										GANDA
						</td>
					</tr>
					<tr>
						<td>Hobi</td>
						<td>
							<input	type="checkbox"
									name="hobi"
									value="MAKAN"/>
										MAKAN
								<input	type="checkbox"
										name="hobi"
										value="MINUM"/>	
											MINUM
									<input	type="checkbox"
											name="hobi"
											value="TIDUR"/>
												TIDUR
								<input	type="checkbox"
										name="hobi"
										value="CODING"/>
											CODING
							<input	type="checkbox"
									name="hobi"
									value="GAMING"/>
										GAMING
						</td>
					</tr>
					<tr>
						<td>Speciality</td>
						<td>
							<select 	name="speciality">
								<option value="sepeda">bisa naik sepeda</option>
								<option value="bicara">bisa berbicara</option>
								<option value="meme">bisa buat meme</option>
								<option value="kentut">bisa kentut</option>
								<option value="ngelawak">bisa ngelawak</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Kata Mutiara</td>
						<td>
							<textarea 	name="mutiara"
										cols="15"
										rows="8">
							</textarea>
						</td>
					</tr>
					<tr>
					<td>
					</td>
					<td>
						<input	type="submit"
								value="Daftar">
					</td>
					</tr>
		</form>
	</table>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<p align="center" style="font-family: Comic Sans MS">

			(c) 2017 Monkey Coder
		</strong>
	</p>
</body>
</html>
